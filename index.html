<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }

    .text-with-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* stack text vertically */
      gap: 10px;
      margin-top: 20px;
    }

    .text-with-gif h2, .text-with-gif h3 {
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .text-with-gif h2 {
      font-size: clamp(20px, 6vw, 32px);
      background: linear-gradient(90deg, #ff6ec7, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-with-gif h3 {
      font-size: clamp(18px, 5vw, 28px);
      background: linear-gradient(90deg, #ff4d4d, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-with-gif img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- First Gif -->
  <img src="images/hug-kiss.gif" alt="Couple Gif">

  <!-- Text + GIF -->
  <div class="text-with-gif">
    <h2>𝑯𝑨𝑷𝑷𝒀 𝑩𝑶𝒀𝑭𝑹𝑰𝑬𝑵𝑫 𝑫𝑨𝒀 𝑳𝑶𝑽𝑬!!</h2>
    <h3>I LOVE YOU ALWAYS LOVE</h3>
    <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
  </div>
</body>
</html>
