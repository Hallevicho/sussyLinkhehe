<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    .text-with-gif {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .text-with-gif h2, .text-with-gif h3 {
      font-weight: bold;
      margin: 0;
      font-family: "Mono Upper", monospace, sans-serif;
      letter-spacing: 2px;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        0 0 8px rgba(255, 105, 180, 0.5);
    }

    .text-with-gif h2 {
      font-size: clamp(22px, 6vw, 36px);
      background: linear-gradient(135deg, #ff6ec7, #ffb347, #6a5aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-with-gif h3 {
      font-size: clamp(18px, 5vw, 28px);
      background: linear-gradient(135deg, #ff4d4d, #ff99cc, #ffde59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 1;
      letter-spacing: 1.5px;
    }

    .gif-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .gif-row img {
      width: 50px;
      height: auto;
    }

    img.main-gif {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img class="main-gif" src="images/hug-kiss.gif" alt="Couple Gif">

  <div class="text-with-gif">
    <h2>𝐇𝐀𝐏𝐏𝐘 𝐁𝐎𝐘𝐅𝐑𝐈𝐄𝐍𝐃 𝐃𝐀𝐘 𝐋𝐎𝐕𝐄!!</h2> 
    <h3>𝐈 𝐋𝐎𝐕𝐄 𝐘𝐎𝐔 𝐀𝐋𝐖𝐀𝐘𝐒 𝐋𝐎𝐕𝐄</h3>

    <div class="gif-row">
      <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
      <img src="images/lips_15600643.gif" alt="Lips Gif">
      <img src="images/kiss_11175770.gif" alt="Additional Kiss Gif">
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      // Play confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Play sound
      const audio = new Audio('https://www.myinstants.com/en/instant/1gift-confetti-45489/?utm_source=copy&utm_medium=share');
      audio.play();
    };
  </script>

</body>
</html>
