<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    .text-with-gif {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .text-with-gif h2, .text-with-gif h3 {
      font-weight: bold;
      margin: 0;
      font-family: "Mono Upper", monospace, sans-serif; /* no cursive */
      letter-spacing: 2px;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        0 0 8px rgba(255, 105, 180, 0.5); /* subtle glow */
    }

    .text-with-gif h2 {
      font-size: clamp(22px, 6vw, 36px);
      background: linear-gradient(135deg, #ff6ec7, #ffb347, #6a5aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-with-gif h3 {
      font-size: clamp(18px, 5vw, 28px);
      background: linear-gradient(135deg, #ff4d4d, #ff99cc, #ffde59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 1;
      letter-spacing: 1.5px;
    }

    .gif-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .gif-row img {
      width: 50px;
      height: auto;
    }

    img.main-gif {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- First main GIF -->
  <img class="main-gif" src="images/hug-kiss.gif" alt="Couple Gif">

  <!-- Text + GIFs -->
  <div class="text-with-gif">
    <h2>HAPPY BOYFRIENDS DAY!!</h2>
    <h3>ɪ ʟᴏᴠᴇ ʏᴏᴜ ᴀʟᴡᴀʏꜱ ʟᴏᴠᴇ</h3>

    <!-- GIFs side by side -->
    <div class="gif-row">
      <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
      <img src="images/lips_15600643.gif" alt="Lips Gif">
    </div>
  </div>

</body>
</html>
