<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }

    .text-with-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .text-with-gif h2 {
      font-size: clamp(20px, 6vw, 32px); /* slightly bigger on mobile */
      font-weight: bold;
      margin: 0;
      background: linear-gradient(90deg, #ff6ec7, #ffb347); /* pink-orange gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-family: "Comic Sans MS", cursive, sans-serif; /* fun fallback font */
    }

    .text-with-gif img {
      width: 50px;  /* slightly bigger heart gif */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- First Gif -->
  <img src="images/hug-kiss.gif" alt="Couple Gif">

  <!-- Fancy Text + Couple Heart Gif -->
  <div class="text-with-gif">
    <h2>𝓗𝓐𝓟𝓟𝓨 𝓑𝓞𝓨𝓕𝓡𝓘𝓔𝓝𝓓𝓢 𝓓𝓐𝓨 𝓛𝓞𝓥𝓔!!</h2>
    <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
  </div>
</body>
</html>
