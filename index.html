<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    .text-block h2, .text-block h3 {
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .text-block h2 {
      font-size: clamp(20px, 6vw, 32px);
      background: linear-gradient(90deg, #ff6ec7, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-block h3 {
      font-size: clamp(18px, 5vw, 28px);
      background: linear-gradient(90deg, #ff4d4d, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Text block -->
  <div class="text-block">
    <h2>HAPPY BOYFRIENDS DAY</h2>
    <h3>I LOVE YOU ALWAYS LOVE</h3>
  </div>

  <!-- GIFs below the text -->
  <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
  <img src="images/lips_15600643.gif" alt="Lips Gif">
  <img src="images/hug-kiss.gif" alt="Couple Gif">

</body>
</html>
