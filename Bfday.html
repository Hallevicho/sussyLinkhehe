<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyfriendsday</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      text-align: center;
      font-family: "Arial", sans-serif;
      padding: 20px;
      margin: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }

    .text-with-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* makes it wrap on very small screens */
      gap: 10px;
      margin-top: 20px;
    }

    .text-with-gif h2 {
      font-size: clamp(18px, 5vw, 28px); /* responsive text size */
      font-weight: normal;
      color: #333;
      margin: 0;
    }

    .text-with-gif img {
      width: 40px;  /* smaller on mobile */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- First Gif -->
  <img src="images/hug-kiss.gif" alt="Couple Gif">

  <!-- Fancy Text + Couple Heart Gif -->
  <div class="text-with-gif">
    <h2>𝓗𝓐𝓟𝓟𝓨 𝓑𝓞𝓨𝓕𝓡𝓘𝓔𝓝𝓓𝓢 𝓓𝓐𝓨 𝓛𝓞𝓥𝓔!!</h2>
    <img src="images/kissing_15600682.gif" alt="Couple Heart Gif">
  </div>
</body>
</html>
